<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>New Tab</title>
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">

    <style>
        #game-field {
            width: 100%;
            display: flex;
            column-gap: 20px;
        }

        #ai-chat {
            background-color: azure;
            width: 400px;
            max-height: 600px;
            overflow-y: scroll;
        }

        .chat-message {
            margin-top: 5px;
            border: 1px dashed grey;

            mark {
                font-weight: bold;
            }
        }

        #myBoard {
            min-width: 400px;
            width: 40%;
            margin-left: 30%;
        }

        .player-title {
            margin-left: 30%;
            display: flex;
            min-width: 400px;
            width: 40%;
            justify-content: center;
        }

        #white-player {
            margin-right: 20px;
        }
        .hidden {
            display: none;
        }
        #loading {
            img {
                height: 150px;
            }
        }
    </style>

</head>
<body>
<div class="player-title">
    <div id="black-player">AI Engine</div>
</div>
<div id="game-field">
    <div id="myBoard"></div>
    <div id="ai-chat">
        <h3>AI responses:</h3>
        <div id="loading" class="hidden">
            <img src="thinking.webp"/>
        </div>
        <div id="messages"></div>
    </div>
</div>
<div class="player-title">
    <div id="white-player">Manual</div>
    <button id="autoPilot">Switch autopilot</button>
</div>
<label>Status:</label>
<div id="status"></div>
<label>PGN:</label>
<div id="pgn"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
        integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
<script>

    var board = null
    var game = new Chess()
    var $status = $('#status')
    var $loading = $('#loading')
    var $pgn = $('#pgn')
    var $chat = $('#messages')
    var randomAutopilot = false
    var aiMessagesHistory = []
    $('#autoPilot').on('click', () => {
        randomAutopilot = !randomAutopilot
        $('#white-player').text(randomAutopilot ? 'Random Autopilot' : 'Manual');
        if (randomAutopilot) randomMove()
    })

    function onDragStart(source, piece, position, orientation) {
        // do not pick up pieces if the game is over
        if (game.game_over()) return false

        // only pick up pieces for White
        if (piece.search(/^b/) !== -1) return false
    }

    async function loadAiMove(fen, possibleMoves, check) {
        let body = {
            fen,
            moves: possibleMoves,
            check
        };
        if (aiMessagesHistory.length > 0) {
            body['history'] = aiMessagesHistory
        }
        const response = await fetch('http://localhost:8090/move', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(body)})

        const json = await response.json();
        aiMessagesHistory.push(json["question"])
        aiMessagesHistory.push(json["answer"])

        return json["answer"]
    }

    function randomMove(scheduleNextMove = true) {
        const possibleMoves = game.moves();

        // game over
        if (possibleMoves.length === 0) return

        const randomIdx = Math.floor(Math.random() * possibleMoves.length);
        const rMove = possibleMoves[randomIdx]
        console.log("Random move: %o", rMove)
        game.move(rMove)

        board.position(game.fen())
        updateStatus()

        if (scheduleNextMove) {
            window.setTimeout(makeMove, 250)
        }
    }

    function makeMove() {
        // var pgn = game.pgn()
        const fen = game.fen();
        const possibleMoves = game.moves();

        // game over
        if (possibleMoves.length === 0) return

        let moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        if (possibleMoves.length === 1) {
            game.move(possibleMoves[0])
            board.position(game.fen())
            updateStatus()
            return
        }

        $loading.removeClass('hidden')
        loadAiMove(fen, possibleMoves, game.in_check() ? moveColor : "")
            .then(aiMove => {
                $chat.prepend(`<div class="chat-message">${aiMove}</div>`)
                return aiMove;
            })
            .then(aiMove => {
                const nr = /<mark>(.*?)<\/mark>/g.exec(aiMove);
                return nr[1];
            })
            .then(aiMove => {
                if (aiMove.length > 0 && possibleMoves.includes(aiMove.trim())) {
                    console.log("AI Engine: %o", aiMove)
                    game.move(aiMove.trim())
                    board.position(game.fen())
                    updateStatus()
                } else {
                    randomMove(false)
                }
            }).finally(() => {
            $loading.addClass('hidden')
            if (randomAutopilot) window.setTimeout(randomMove, 250)
        })
    }

    function onDrop(source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
        })

        // illegal move
        if (move === null) return 'snapback'

        updateStatus()
        // make random legal move for black
        window.setTimeout(makeMove, 250)
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd() {
        board.position(game.fen())
    }

    function updateStatus() {
        var status = ''

        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $pgn.html(game.pgn())
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
    }
    board = Chessboard('myBoard', config)

    updateStatus()
</script>
</body>
</html>
